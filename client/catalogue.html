            <div class="row">
                <div class="col-lg-4 birdBox m-2 light-b-shadow">
                    <div class="angryBird_Red">
                        <div class="tail">
                            <div class="tail tail_top"></div>
                            <div class="tail tail_middle"></div>
                            <div class="tail tail_bottom"></div>
                        </div>
                        <div class="feather">
                            <div class="feather feather_top"></div>
                            <div class="feather feather_bottom"></div>
                        </div>
                        <div class="bird_body">
                            <div class="bird_body bird_body_inner"></div>
                            <div class="bird_body deco_1"></div>
                            <div class="bird_body deco_2"></div>
                            <div class="bird_body deco_3"></div>
                            <div class="bird_body deco_4"></div>
                        </div>
                        <div class="belly"></div>
                        <div class="face">
                            <div class="eye eye_right">
                                <div class="eyebrow"></div>
                                <div class="pupil"></div>
                            </div>
                            <div class="eye eye_left">
                                <div class="eyebrow"></div>
                                <div class="pupil"></div>
                            </div>
                            <div class="beak">
                                <div class="beak beak_upper"></div>
                                <div class="beak beak_lower"></div>
                            </div>
                        </div>
                    </div>
                    
                    <br>
                    <div class="dnaDiv" id="catDNA">
                        <b>
                            DNA:
                                <span id="dnaTopFeather"></span>
                                <span id="dnaBodyFeather"></span>
                                <span id="dnaTopBeak"></span>
                                <span id="dnaBottomBeak"></span>
                                <span id="dnaBelly"></span>
                                <span id="dnaEyesShape"></span>
                                <span id="dnaDecorationPattern"></span>
                                <span id="dnaDecorationAtEye"></span>
                                <span id="dnaDecorationMid"></span>
                                <span id="dnaDecorationSmall"></span>
                                <span id="dnaAnimation"></span>
                                <span id="dnaSpecial"></span>
                        </b>
                    </div>
                </div>
