    <head>
      <meta charset="UTF-8">

      <link rel="stylesheet" href="assets/css/birds_red.css">
      <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <div class="container p-5">

          <!-- Navbar -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"><img id="logo" height="50" src="assets/media/Logo.png"> Angry Birds on the Block</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                  <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./catalog.html">Catalog</a>

                        <a class="nav-link" href="./studio.html">Design Studio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./market.html">Market Place</a>
                    </li>
                  </ul>
                </div>
            </nav><br>

          <!-- Headlines -->
          <div class="container">
            <div align="center">
              <h1 class="c-white"><b>Love Birds Incubator</b></h1>
              <p class="c-white">Breed your own birdies! Choose the parents for your new bird!</p>
            </div><br>

            <img id="incubatorHearts" src="/client/assets/media/hearts.png"><br>

            <div id="dame"></div>
            <div id="sire"></div>

            <!-- Buttons -->
            <button id="dameButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#dameModal">
              Select Dame
            </button>
            <button id="sireButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#sireModal">
              Select Sire
            </button><br><br>
            <button id="privacyButton" type="button" class="btn btn-danger">
              Give your lovebirds some privacy
            </button><br><br>

            <!-- Dame Modal -->
            <div class="modal fade" id="dameModal" tabindex="-1" aria-labelledby="dameModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="dameModalLabel">Select the Dame</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="container-fluid">
                      <div class="damerow" style="flex-wrap: nowrap">
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div><br>

          <!-- Sire Modal -->
          <div class="modal fade" id="sireModal" tabindex="-1" aria-labelledby="sireModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="sireModalLabel">Select the Sire</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="container-fluid">
                    <div class="sirerow" style="flex-wrap: nowrap">
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div><br>
